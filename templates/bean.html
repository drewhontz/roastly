{% extends "template.html" %}
{% block title%}
Beans
{% endblock %}
{% block body %}
<a href="/bean/new/"> Add a bean </a>
<table class='styled-table'>
    <thead>
        <tr>
            <th>Id</th>
            <th>Bean</th>
            <th>Origin</th>
            <th>Processing Method</th>
            <th># of Roasts</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for bean in beans %}
            <tr>
                <td>{{ bean.id }}</td>
                <td>{{ bean.name }}</td>
                <td>{{ bean.origin }}</td>
                <td>{{ bean.method }}</td>
                <td>{{ bean.count_roasts }}</td>
                <td> <a href="/bean/delete/{{ bean.id }}"><img src="https://img.icons8.com/material-outlined/24/000000/trash--v1.png"/></a> </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
